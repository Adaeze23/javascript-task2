<!DOCTYPE html>
<html>
    <head>
        <title>javascript task2</title>
    </head>
    <body>
        <h3>Interest Calculator </h3>
        <script>
            var data = [
                {
                    principal: 2500, 
                    time: 1.8
                },
                {
                    principal: 1000, 
                    time: 5
                },
                {
                    principal: 3000, 
                    time: 1
                },
                {
                    principal: 2000, 
                    time: 3
                }

            ];


            // get rate
            function getRate(principal, time){
                var rate;
                if (principal >= 2500 && time >=1 && time < 3){
                 rate = 3;
                }
                else if (principal >= 2500 && time >= 3){
                    rate = 4;
                }
                else if (principal < 2500 && time <= 1){
                    rate = 2;
                }
                else{
                    rate = 1;
                }
                
                return rate;
            }
            //calculate interest
            function simpleInterest(principal, rate, time) {
                var percentage = (rate/100);
                var interest = (principal * percentage * parseFloat(time));

                var interest_object = {
                    principal: principal,
                    time: time,
                    rate: rate,
                    interest: interest
                }
                return interest_object;
            }

            function interestCalculator(data){
                var interest_data = [];
                for (let i = 0; i < data.length; i++) {
                    
                    var principal = data[i].principal;
                    var time = data[i].time;
                    var rate = getRate(principal, time);
                    var interest = simpleInterest(principal, rate, time);
                    // console.log(interest);
                    interest_data.push(interest);
                }

                return interest_data;


            }
                
            
            
        </script>
    </body>
</html>
